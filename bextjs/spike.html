<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Spike Scroll Art</title>
</head>
<body>

<textarea id="bextOutput" readonly></textarea><br />
<!--<input id="bextInput" readonly />-->
<button type="button" onclick="running = !running;">&#x23FB; Off</button>


<script src="bext.js"></script>
<link rel="stylesheet" href="bext.css">


<script>

bextRowBuffer = 256;  // Change this to whatever size you want, or -1 for infinite buffer.
const DELAY = 100;
let width = 120;
let running = true;

async function main() {
    while (running) {
        //width = 80; // TODO add a getWidth() kind of function to bextjs

        for (let i = 1; i * i < width; i++) {
            print('-'.repeat(i * i));
            await sleep(DELAY);
            if (!running) break;
        }

        for (let i = Math.floor(Math.sqrt(width)) - 1; i > 1; i--) {
            print('-'.repeat(i * i));
            await sleep(DELAY);
            if (!running) break;
        }
    }
}

main();
</script>

</body>
</html>
