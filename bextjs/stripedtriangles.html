<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Striped Triangles Scroll Art</title>
</head>
<body>

<textarea id="bextOutput" readonly></textarea><br />
<!--<input id="bextInput" readonly />-->
<button type="button" onclick="running = !running;">&#x23FB; Off</button>


<script src="bext.js"></script>
<link rel="stylesheet" href="bext.css">


<script>

bextRowBuffer = 256;  // Change this to whatever size you want, or -1 for infinite buffer.
let width = 220;
let running = true;

const DELAY = 60;
let CHANGE_AMOUNT = 0.06;


async function main() {
    let density = 0.0;

    while (running) {

        // The width of a pair of triangles is 8 characters:
        //   /\ \ \
        //  / /\ \
        // / / /\
        // 12345678
        let numTrianglePairs = Math.floor((width - 2) / 6);

        density += CHANGE_AMOUNT;
        if (density < 0 || density >= 1.0) {
            CHANGE_AMOUNT *= -1;
        }

        // Draw a row that starts with an upright triangle on the left side.
        let row1 = '  ';
        let row2 = ' ';
        let row3 = '';
        for (let i = 0; i < numTrianglePairs; i++) {
            if (Math.random() < density) {
                if (Math.random() < 0.5) {
                    row1 += '\\';
                    row2 += '\\ \\';
                    row3 += '\\ \\ \\';
                } else {
                    row1 += '/';
                    row2 += '/ /';
                    row3 += '/ / /';
                }
            } else {
                row1 += ' ';
                row2 += '   ';
                row3 += '     ';
            }

            if (Math.random() < density) {
                if (Math.random() < 0.5) {
                    row1 += '\\ \\ \\';
                    row2 += '\\ \\';
                    row3 += '\\';
                } else {
                    row1 += '/ / /';
                    row2 += '/ /';
                    row3 += '/';
                }
            } else {
                row1 += '     ';
                row2 += '   ';
                row3 += ' ';
            }
        }
        print(row1);
        await sleep(DELAY);
        print(row2);
        await sleep(DELAY);
        print(row3);
        await sleep(DELAY);
        
        // Draw a row that starts with an upside down triangle on the left side.
        row1 = '';
        row2 = ' ';
        row3 = '  ';
        for (let i = 0; i < numTrianglePairs; i++) {
            if (Math.random() < density) {
                if (Math.random() < 0.5) {
                    row1 += '\\ \\ \\';
                    row2 += '\\ \\';
                    row3 += '\\';
                } else {
                    row1 += '/ / /';
                    row2 += '/ /';
                    row3 += '/';
                }
            } else {
                row1 += '     ';
                row2 += '   ';
                row3 += ' ';
            }

            if (Math.random() < density) {
                if (Math.random() < 0.5) {
                    row1 += '\\';
                    row2 += '\\ \\';
                    row3 += '\\ \\ \\';
                } else {
                    row1 += '/';
                    row2 += '/ /';
                    row3 += '/ / /';
                }
            } else {
                row1 += ' ';
                row2 += '   ';
                row3 += '     ';
            }
        }
        print(row1);
        await sleep(DELAY);
        print(row2);
        await sleep(DELAY); 
        print(row3);
        await sleep(DELAY);
    }
}

main();

</script>

</body>
</html>
